<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario de Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Configura la visualización para que se adapte a diferentes tamaños de pantalla. -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
	<div data-th-replace="~{layout/barraNavegacion :: barraNavegacion}"></div>
        <h1 th:text="${#strings.isEmpty(producto.idProducto) ? 'Nuevo Producto' : 'Editar Producto'}"></h1>
        <form id="compraForm" th:action="@{/guardarProducto}" th:object="${producto}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label>ID del Producto</label>
                <input type="text" id="idProducto" th:field="*{idProducto}" th:readonly=${band} class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Descripción</label>
                <textarea th:field="*{descripcion}" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label>Precio</label>
                <input type="number" th:field="*{precio}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Stock</label>
                <input type="number" th:field="*{stock}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="imagen">Imagen</label>
                <input type="file" name="file" class="form-control" accept="image/png, image/jpeg, image/gif, image/x-png, image/jpg" 
                onchange="loadFile(event)">
            </div>
            <div class="text-center">
            	<button type="submit" class="btn btn-primary">Guardar</button>
        	</div>
            
        </form>
    </div>
	   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
