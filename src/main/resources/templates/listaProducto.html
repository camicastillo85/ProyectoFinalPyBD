<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Productos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Configura la visualización para que se adapte a diferentes tamaños de pantalla. -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div data-th-replace="~{layout/barraNavegacion :: barraNavegacion}"></div>
		<h1 class="my-4">Productos Disponibles</h1>
		<a href="/registroProducto" class="btn btn-primary mb-3">Agregar Producto</a>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>Imagen</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${listadoProducto}">
					<td th:text="${producto.idProducto}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.descripcion}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.stock}"></td>
					<td><img th:src="${'data:image/png;base64,'+producto.imagen}" width="250" height="150" alt="Imagen del producto"></td>
					<td>
					<a th:href="@{'/modificarProducto/' + ${producto.idProducto}}" class="btn btn-success btn-sm">Editar</a> 
					<a th:href="@{'/eliminarProducto/' + ${producto.idProducto}}" class="btn btn-danger btn-sm">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
