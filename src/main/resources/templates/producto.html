<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    	<div data-th-replace="~{layout/barraNavegacion :: barraNavegacion}"></div>

    <div class="container my-4">
        <h1 class="text-center">Productos</h1>
        <div class="row">
            <!-- Iterar productos -->
            <div class="row" th:each="producto : ${listadoProducto}">
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <img th:src="'data:image/png;base64,' + ${producto.imagen}" class="card-img-top" alt="Imagen del producto">
            <div class="card-body">
                <h5 class="card-title" th:text="${producto.nombre}">Nombre</h5>
                <p class="card-text" th:text="${producto.descripcion}">Descripci√≥n</p>
                <p><strong>Precio:</strong> $<span th:text="${producto.precio}">0.00</span></p>
                <p><strong>Stock:</strong> <span th:text="${producto.stock}">0</span></p>
            </div>
            <div class="card-footer text-center">
				<a th:href="@{/compra/{id}(id=${producto.idProducto})}" class="btn btn-success">Comprar</a>
            </div>
        </div>
    </div>
</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
