<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario de Cliente</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Configura la visualización para que se adapte a diferentes tamaños de pantalla. -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div data-th-replace="~{layout/barraNavegacion :: barraNavegacion}"></div>
		<h1 th:text="${cliente.dniCliente == null || cliente.dniCliente.isEmpty() ? 'Nuevo Cliente' : 'Editar Cliente'}"></h1>
		<form id="clienteForm" th:action="@{/guardarCliente}" th:object="${cliente}" method="post">
			<div class="mb-3">
				<label>DNI</label>
				<input type="number" id="dniCliente" th:field="*{dniCliente}"data-th-readonly="${band}" class="form-control" required>
			</div>
			<div class="mb-3">
				<label>Nombre</label> <input type="text" th:field="*{nombre}"
					class="form-control" required>
			</div>
			<div class="mb-3">
				<label>Email</label> <input type="email" th:field="*{email}"
					class="form-control" required>
			</div>
			<div class="mb-3">
				<label>Teléfono</label> <input type="number" th:field="*{telefono}"
					class="form-control" required>
			</div>
			<div class="mb-3">
				<label>Dirección</label> <input type="text" th:field="*{direccion}"
					class="form-control" required>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>
		</form>
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
	</script>
</body>
</html>
