<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Configura la visualización para que se adapte a diferentes tamaños de pantalla. -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	 <div class="container">
		<div data-th-replace="~{layout/barraNavegacion :: barraNavegacion}"></div>
        <h1 class="my-4">Clientes Registrados</h1>
        <a href="/registroCliente" class="btn btn-primary mb-3">Agregar Cliente</a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${listadoCliente}">
                    <td th:text="${cliente.dniCliente}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td>
                        <a th:href="@{'/modificarCliente/' + ${cliente.dniCliente}}" class="btn btn-success btn-sm">Editar</a>
                        <a th:href="@{'/eliminarCliente/' + ${cliente.dniCliente}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
